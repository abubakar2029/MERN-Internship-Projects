<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .temp {
      background-color: black;
      color: white;
    }
    .temp2 {
      background-color: rgb(35, 17, 201);
      color: white;
    }
  </style>
  <body>
    <div class="flex justify-between px-10 items-center">
      <h1>Task page</h1>
      <button class="temp btn" onclick="displayForm()">Create New</button>
    </div>
    <main>
      <div>
        <h2>In progress</h2>
        <div id="taskList"></div>
        <!-- Task component -->
        <div class="task-row">
          <div class="flex gap-y-10 justify-between items-start container">
            <div class="flex gap-y-10 justify-evenly grow-1">
              <label class="check-container pointer">
                <input type="checkbox" class="mt-8 cursor-pointer" />
                <span class="checkmark"> </span>
              </label>
              <div class="pointer">
                <h3 class="my-0">Title</h3>
                <p class="my-0">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem
                  ipsum dolor sit od corrupti earum, to?
                </p>
              </div>
            </div>
            <!-- buttons -->
            <div class="flex gap-y-10 px-10">
              <button class="temp2 btn font-med cursor-default">
                In progress
              </button>
              <button class="temp btn font-med">Remove</button>
            </div>
          </div>
          <div
            style="background-color: black; margin: 2px 10px; height: 1px"
          ></div>
        </div>
      </div>
      <div>
        <h2>Completed</h2>
        <!-- Task component -->
      </div>
    </main>

    <!-- CREATE FORM -->
    <div id="formElement" onclick="closeForm()" style="display: none">
      <form action="" id="create-form" onsubmit="createTask(event)">
        <span>
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" value="Lorem" /><br />
        </span>
        <span>
          <label for="description">Last name:</label><br />
          <input
            type="text"
            id="description"
            name="description"
            value="demo description"
          /><br />
        </span>
        <input type="submit" value="Submit" class="pointer" />
      </form>
    </div>
  </body>
</html>
<script src="./js/tasks.js"></script>
