<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/tasks.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Page</title>
  </head>
  <body>
    <header class="header">
      <h1>Contact Us</h1>
      <nav class="nav-bar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./tasks.html">Tasks</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="heading">
      <h1>Task Page</h1>
      <button class="btn" onclick="displayForm()">Create New</button>
    </div>
    <main>
      <section>
        <h2>In Progress</h2>
        <table>
          <thead>
            <tr>
              <th style="min-width: 25px"></th>
              <th>Title and Description</th>
              <th>Status</th>
              <th>Delete it!</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
      </section>
    </main>
    <div id="formElement" class="form-container" onclick="closeForm(event)">
      <form id="create-form" class="task-form" onsubmit="createTask(event)">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required />
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
    <footer class="footer">
      <p>&copy; 2024 Task Management Application. All rights reserved.</p>
    </footer>
    <script src="./js/tasks.js"></script>
    <script>
      window.onload = function () {
        getAllTask();
      };
    </script>
  </body>
</html>
